<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body class="root">

    <div class="popup">
        <div class="popup__window">
            <button type="button" class="button button_type_close"></button>
            <h2 class="popup__title">Edit profile</h2>
            <form name="popup__form" class="popup__form">
                <input type="text" class="popup__input popup__input_type_name" name="popup__name"
                    placeholder="Your name">
                <input type="text" class="popup__input popup__input_type_job" name="popup__job" placeholder="Your job">
                <button type="submit" class="button button_type_submit">Save</button>
            </form>
        </div>
    </div>

    <header class="header">
        <img class="logo" src="./images/around_logo_header.svg" alt="Around the U.S. text logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/profile-image.svg" alt="Jacques Cousteau image">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="button button_type_edit"></button>
                </div>
                <p class="profile__job">Explorer</p>
            </div>
            <button type="button" class="button button_type_add"></button>
        </section>

        <section class="cards">
            <ul class="cards__grid">
                <li class="cards__card">
                    <img class="cards__image" src="./images/Yosemite-Valley.svg" alt="Yosemite Valley image">
                    <div class="cards__content">
                        <h2 class="cards__title">Yosemite Valley</h2>
                        <button type="button" class="button button_style_like"></button>
                    </div>
                </li>
                <li class="cards__card">
                    <img class="cards__image" src="./images/Lake-Louise.svg" alt="Lake Louise image">
                    <div class="cards__content">
                        <h2 class="cards__title">Lake Louise</h2>
                        <button type="button" class="button button_style_like"></button>
                    </div>
                </li>
                <li class="cards__card">
                    <img class="cards__image" src="./images/Bald-Mountains.svg" alt="Bald-Mountains image">
                    <div class="cards__content">
                        <h2 class="cards__title">Bald Mountains</h2>
                        <button type="button" class="button button_style_like"></button>
                    </div>
                </li>
                <li class="cards__card">
                    <img class="cards__image" src="./images/Latemar.svg" alt="Latemar image">
                    <div class="cards__content">
                        <h2 class="cards__title">Latemar</h2>
                        <button type="button" class="button button_style_like"></button>
                    </div>
                </li>
                <li class="cards__card">
                    <img class="cards__image" src="./images/Vanoise Nationa....svg" alt="Vanoise National Park image">
                    <div class="cards__content">
                        <h2 class="cards__title">Vanoise National Park</h2>
                        <button type="button" class="button button_style_like"></button>
                    </div>
                </li>
                <li class="cards__card">
                    <img class="cards__image" src="./images/Lago-di-Braies.svg" alt="Lago-di-Braies image">
                    <div class="cards__content">
                        <h2 class="cards__title">Lago di Braies</h2>
                        <button type="button" class="button button_style_like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
