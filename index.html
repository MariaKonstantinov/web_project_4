<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcasing responsive layout with HTML, CSS and JavaScript">
    <meta name="author" content="Maria Konstantinov">
    <link rel="icon" type="image/x-icon" href="./images/favicon-icon-usa-travel.svg">
    <meta name="keywords" content="HTML, CSS, JavaScript, flat BEM, Flexbox, Grid, Figma">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body class="root">
    <!-- Popup form type Edit Profile -->
    <div class="popup popup_type_edit-profile">
        <div class="popup__window">
            <button type="button" class="button button_type_close" aria-label="close"></button>
            <h2 class="popup__title">Edit profile</h2>
            <form class="popup__form" name="profileEditForm" novalidate>
                <!-- Edit Profile - name input -->
                <input type="text" required="required" class="popup__input popup__input_type_name"
                    name="profileFormNameInput" placeholder="Your name" minlength="2" maxlength="40"
                    id="profile-edit-form-name-input">
                <span id="profile-edit-form-name-input-error" class = "popup__form-error"></span>
                <!-- Edit Profile - job input -->
                <input type="text" required="required" class="popup__input popup__input_type_job"
                    name="profileFormJobInput" placeholder="Your job" minlength="2" maxlength="200"
                    id="profile-edit-form-job-input">
                <span id="profile-edit-form-job-input-error" class = "popup__form-error"></span>

                <button type="submit" class="button button_type_submit" aria-label="submit">Save</button>
            </form>
        </div>
    </div>
    <!-- Popup form type Add New Card -->
    <div class="popup popup_type_new-card">
        <div class="popup__window">
            <button type="button" class="button button_type_close" aria-label="close"></button>
            <h2 class="popup__title">New place</h2>
            <form class="popup__form" name="newCardAddForm" novalidate>
                <!-- New Card - image titile input -->
                <input type="text" required="required" class="popup__input popup__input_type_image-title"
                    name="newCardFormImageTitleInput" placeholder="Title" minlength="1" maxlength="30"
                    id="card-add-form-title-input">
                <span id="card-add-form-title-input-error" class = "popup__form-error"></span>
                <!-- New Card - image link input -->
                <input type="url" required="required" class="popup__input popup__input_type_image-link"
                    name="newCardFormImageLinkInput" placeholder="Image link" 
                    id="card-add-form-link-input">
                <span id="card-add-form-link-input-error" class = "popup__form-error"></span>

                <button type="submit" class="button button_type_submit" aria-label="submit">Create</button>
            </form>
        </div>
    </div>

    <header class="header">
        <img class="logo" src="./images/around_logo_header.svg" alt="Around the U.S. text logo">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/profile-image.png" alt="Jacques Cousteau image">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="button button_type_edit" aria-label="edit"></button>
                </div>
                <p class="profile__job">Explorer</p>
            </div>
            <button type="button" class="button button_type_add" aria-label="add">
                <img src="./images/button_add.svg" alt="plus symbol">
            </button>
        </section>

        <!-- Popup type Zoom Card -->
        <section class="popup popup_type_zoom-card">
            <div class="popup__window popup__zoom-wrapper">
                <button class="button button_type_close button_type_zoom-card" type="button" aria-label="close">
                </button>
                <img class="popup__zoom-image" src="#" alt="#" />
                <p class="popup__zoom-title"></p>
            </div>
        </section>

        <section class="cards">
            <ul class="cards__grid"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>

    <template id="card-template">
        <li class="card">
            <button type="button" class="button" aria-label="trash">
                <img src="./images/trash-button.svg" alt="trash button" class="button button_type_trash"></button>
            <img src=" " alt="" class="card__image">
            <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="button button_style_like" aria-label="like"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
</body>

</html>
