<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcasing responsive layout with HTML, CSS and JavaScript">
    <meta name="author" content="Maria Konstantinov">
    <link rel="icon" type="image/x-icon" href="./images/favicon-icon-usa-travel.svg">
    <meta name="keywords" content="HTML, CSS, JavaScript, flat BEM, Flexbox, Grid, Figma">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body class="root">
    <div class="popup popup_type_profile">
        <div class="popup__window">
            <button type="button" class="button button_type_close" aria-label="close"></button>
            <h2 class="popup__title">Edit profile</h2>
            <form class="popup__form" name="profileEditForm">
                <input type="text" required="required" class="popup__input popup__input_type_name" name="profileFormNameInput"
                    placeholder="Your name">
                <input type="text" required="required" class="popup__input popup__input_type_job" name="profileFormJobInput"
                    placeholder="Your job">
                <button type="submit" class="button button_type_submit" aria-label="submit">Save</button>
            </form>
        </div>
    </div>

    <header class="header">
        <img class="logo" src="./images/around_logo_header.svg" alt="Around the U.S. text logo">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/profile-image.png" alt="Jacques Cousteau image">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="button button_type_edit" aria-label="edit"></button>
                </div>
                <p class="profile__job">Explorer</p>
            </div>
            <button type="button" class="button button_type_add" aria-label="add">
                <img src="./images/button_add.svg" alt="plus symbol">
            </button>
        </section>

        <section class="cards">
            <ul class="cards__grid">
                <li class="card">
                    <img src="./images/yosemite-valley.png" alt="yosemite valley image" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button type="button" class="button button_style_like" aria-label="like"></button>
                    </div>
                </li>

                <li class="card">
                    <img src="./images/lake-louise.png" alt="lake louise image" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Lake Louise</h2>
                        <button type="button" class="button button_style_like" aria-label="like"></button>
                    </div>
                </li>

                <li class="card">
                    <img src="./images/bald-mountains.png" alt="bald mountains image" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Bald Mountains</h2>
                        <button type="button" class="button button_style_like" aria-label="like"></button>
                    </div>
                </li>

                <li class="card">
                    <img src="./images/latemar.png" alt="latemar image" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Latemar</h2>
                        <button type="button" class="button button_style_like" aria-label="like"></button>
                    </div>
                </li>

                <li class="card">
                    <img src="./images/vanoise-national.png" alt="vanoise national park image" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button type="button" class="button button_style_like" aria-label="like"></button>
                    </div>
                </li>

                <li class="card">
                    <img src="./images/largo-di-braies.png" alt="largo di braies image" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Largo di Braies</h2>
                        <button type="button" class="button button_style_like" aria-label="like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>

    <script src="./scripts/script.js"></script>
</body>

</html>
