<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body class="root">

    <div class="popup popup_type_profile">
        <div class="popup__window">
            <button type="button" class="button button_type_close" aria-label="close"></button>
            <h2 class="popup__title">Edit profile</h2>
            <form class="popup__form" name="profileEditForm">
                <input type="text" class="popup__input popup__input_type_name" name="profileFormNameInput"
                    placeholder="Your name">
                <input type="text" class="popup__input popup__input_type_job" name="profileFormJobInput"
                    placeholder="Your job">
                <button type="submit" class="button button_type_submit button_type_submit_profile"
                    aria-label="submit">Save</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_new-card">
        <div class="popup__window">
            <button type="button" class="button button_type_close" aria-label="close"></button>
            <h2 class="popup__title">New place</h2>
            <form class="popup__form" name="newCardAddForm">
                <input type="text" class="popup__input popup__input_type_image-title" name="newCardFormImageTitleInput"
                    placeholder="Title">
                <input type="url" class="popup__input popup__input_type_image-link" name="newCardFormImageLinkInput"
                    placeholder="Image link">
                <button type="submit" class="button button_type_submit button_type_submit_new-card"
                    aria-label="submit">Create</button>
            </form>
        </div>
    </div>

    <header class="header">
        <img class="logo" src="./images/around_logo_header.svg" alt="Around the U.S. text logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__image-wrapper">
                <img class="profile__image" src="./images/profile-image.svg" alt="Jacques Cousteau image">
            </div>
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="button button_type_edit" aria-label="edit"></button>
                </div>
                <div class="profile__job-wrapper">
                    <p class="profile__job">Explorer</p>
                </div>
            </div>
            <button type="button" class="button button_type_add" aria-label="add">
                <img src="./images/button_add.svg" alt="plus symbol">
            </button>
        </section>

        <section class="popup popup_type_zoom-card">
            <div class="popup__window popup__zoom_wrapper">
                <button class="button button_type_close button_type_zoom-card" type="button" aria-label="close">
                </button>
                <img class="popup__zoom_image" src="#" alt="#" />
                <p class="popup__zoom_title"></p>
            </div>
        </section>

        <section class="cards">
            <ul class="cards__grid"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>

    <template id="card-template">
        <li class="cards__card">
            <button type="button" class="button" aria-label="trash">
                <img src="./images/trash-button.svg" alt="trash button" class="button button_type_trash"></button>
            <img src=" " alt="" class="cards__image">
            <div class="cards__content">
                <h2 class="cards__title"></h2>
                <button type="button" class="button button_style_like" aria-label="like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>

</html>
